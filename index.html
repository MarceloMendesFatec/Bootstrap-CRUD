<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Cadastro de Produtos</title>
</head>
<body>
 <header class="display-4 text-center bg-light"> Cadastro de Produtos</header>

<div class="main container">

    <section>
        <div class="display-6 mt-3">
            Formulario de Cadastro:
        </div> 
        
        
        <div class="row">
            <div class="col-md-10 offset-1" >
                <form onsubmit="save(); return false;">
                    <div class="row mb-3 mt-3">
                      <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                    </div>

                    <div class="row mb-3 mt-3">
                        <label for="inputDesc" class="col-sm-2 col-form-label">Descrição:</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputDesc" required>
                          </div>
                      </div>

                      <div class="row mb-3 mt-3">
                        <label for="inputPrice" class="col-sm-2 col-form-label">Preço:</label>
                          <div class="col-sm-4">
                              <input type="text" class="form-control" id="inputPrice" required>
                          </div>

                          <label for="inputCtg" class="col-sm-2 col-form-label">Categoria: </label>
                            <div class="col-sm-4">
                                    <select class="form-select" id="formSelect" required aria-label="Selecione uma Categoria">
                                    <option value="" selected>Escolha:</option>
                                    <option value="1">Produçao própia</option>
                                    <option value="2">Nacional</option>
                                    <option value="3">Importado</option>
                                    </select>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputOption" class="col-sm-2 col-form-label">Opções:</label>
                              <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkboxPromotion">
                                    <label class="form-check-label" for="checkboxPromotion">
                                      Promoção
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkboxLanc">
                                    <label class="form-check-label" for="checkboxLanc">
                                      Lançamento
                                    </label>
                                  </div>
                              </div>

                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary"> Cadastrar </button>
                            </div>
                        </div>

                </form>
            </div>
        </div>
        

    </section>
    <hr>
    <section>
        <div class="display-6">
            Produtos Cadastrados:
        </div>
        
        <div class="row">
            <div class="col-md-10 offset-1 mt-1" >
                <table class="table table-hover" id="productsTable">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="d-none d-md-table-cell">Descriçao</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Categoria</th>
                        <th scope="col" class="d-none d-md-table-cell">Opções</th>
                     </tr>
                    </thead>
                  </table>
            </div>
        </div>
    </section>

</div>
   
   

    
    <footer class="bg-secondary text-center text-white fixed-bottom">
        Sistemas MarceloMendesFatec
    </footer>


    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
